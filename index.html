<!DOCTYPE html>
<html lang="en">

<head>
	<title>Udacity_FSN - Project_2 - Portfolio</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
</head>

<body>
	<div class="container">
		
		<!--This is the top row, which includes the Logo, name and title-->
		<div class="row">
			<div class="col-md-3">
				<img src="images/test.svg" srcset="images/test.svg2x 2x" alt="Udacity Logo">
			</div>
			<div class="col-md-9 text-right text-uppercase">
				<h1>Jane Doette</h1>
				<h4>Front-End Ninja</h4>
			</div>
		</div>

		<!--This is the "line" dividing the header from the rest of the page-->
		<div class="row">
			<div class="col-md-12">
				<hr>
			</div>
		</div>

		<!--This is the Main image-->
		<div class="row">
			<div class="col-md-12">
				<img class="img-responsive" src="images/test/main.svg" srcset="images/test/main.svg2x 2x" alt="Main Image">
			</div>
		</div>

		<!--This is the header for the bottom 3 images-->
		<div class="row">
			<div class="col-md-12">
				<h3>Featured Work</h3>
			</div>
		</div>

		<!--This is the bottom 3 images, with their names and links-->
		<div class="row">
			<div class="col-md-4">
				<img class="img-responsive" src="images/test/appify.svg" srcset="images/test/appify.svg2x 2x" alt="Appify">
				<h4>Appify</h4>
				<p>https://www.google.com</p>
			</div>
			<div class="col-md-4">
				<img class="img-responsive" src="images/test/sunflower.svg" srcset="images/test/sunflower.svg2x 2x" alt="Sunflower">
				<h4>Sunflower</h4>
				<p>https://www.google.com</p>
			</div>
			<div class="col-md-4">
				<img class="img-responsive" src="images/test/bokeh.svg" srcset="images/test/bokeh.svg2x 2x" alt="Bokeh">
				<h4>Bokeh</h4>
				<p>https://www.google.com</p>
			</div>
		</div>

	</div>
</body>

</html>
